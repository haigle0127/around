server:
  port: 9453
spring:
  datasource:
    druid:
      #基本属性 url、user、password
      url: jdbc:mysql://localhost:3306/around?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
      username: root
      #java -cp druid-1.1.10.jar com.alibaba.druid.filter.config.ConfigTools you_password 加密密码命令
      #生成public-key和加密后的密码
      password: root
      #connection-properties: config.decrypt=true;config.decrypt.key=${public-key}
      filter:
        config:
          enabled: true
  redis:
    #Redis数据库索引（默认为0）
    database: 0
    host: 127.0.0.1
    port: 6379
    password: root
    jedis:
      pool:
        #连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        #连接池中的最大空闲连接
        max-idle: 8
        #连接池中的最小空闲连接
        min-idle: 0
    #连接超时时间（毫秒）
    timeout: 0
  mail:
    host: smtp.qq.com
    #QQ邮箱
    username:
    #授权码
    password:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
mybatis:
  configuration:
    cache-enabled: false
#public-key:
hiclassmate:
  power-enable:
    # 缓存数据库 hardsearch mysql， redis redis
    datacache: hardsearch
    reflections: cn.haigle.around.admin.controller
